name: Run tests

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master

jobs:
    test-python:
        name: Test on python ${{ matrix.python-version }} and ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                python-version: ["3.10", "3.11"]
                os: [ubuntu-latest]
        steps:
            - uses: actions/checkout@v3
            - name: Use python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install requirements
              run: pip install -r requirements-test.txt
            # https://code.djangoproject.com/ticket/29182
            # https://github.com/django/django/pull/11986
            # https://patch-diff.githubusercontent.com/raw/django/django/pull/11986.diff
            - name: Apply a patch for ticket 29182 from Django
              run: |
                set -eux
                cd "$(python -c 'import sysconfig; print(sysconfig.get_paths()["purelib"])')"
                sed -i "/PRAGMA foreign_keys = 0/a \ \ \ \ \ \ \ \ \ \ \ \ c.execute\('PRAGMA legacy_alter_table = ON'\)" ./django/db/backends/sqlite3/schema.py
                sed -i "/PRAGMA foreign_keys = %s/a \ \ \ \ \ \ \ \ \ \ \ \ c.execute\('PRAGMA legacy_alter_table = OFF'\)" ./django/db/backends/sqlite3/schema.py
                head -n 50 ./django/db/backends/sqlite3/schema.py
                cd - > /dev/null
            - name: Apply a patch for Python (> 3.9) collections & gettext
              run: |
                set -eux
                cd "$(python -c 'import sysconfig; print(sysconfig.get_paths()["purelib"])')"
                sed -i 's/from collections import Counter, Iterator, Mapping, OrderedDict/from collections import Counter, OrderedDict\nfrom collections.abc import Iterator, Mapping/' ./django/db/models/sql/query.py
                sed -i 's/import collections/import collections.abc as collections/' ./django/core/paginator.py
                sed -i 's/import collections/import collections.abc as collections/' ./django/db/models/fields/__init__.py
                sed -i 's/self.set_output_charset/#self.set_output_charset/' ./django/utils/translation/trans_real.py
                sed -i "s/codeset='utf-8',/#codeset='utf-8',/" ./django/utils/translation/trans_real.py
            - name: Run the migrations
              run: ./manage.py migrate
            - name: Run python checks
              run: ./manage.py check
            - name: Run python tests and coverage
              run: coverage run --source=. ./manage.py test
            - name: Send coverage
              uses: codecov/codecov-action@v3
